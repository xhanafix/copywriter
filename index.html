<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Ads Copy Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Facebook Ads Copy Generator</h1>
        
        <div class="form-container">
            <div class="input-group">
                <label for="apiProvider">API Provider:</label>
                <select id="apiProvider">
                    <option value="openai">OpenAI</option>
                    <option value="groq">Groq</option>
                    <option value="openrouter">OpenRouter</option>
                </select>
                <small class="api-hint" id="openaiHint">Get OpenAI API key at <a href="https://platform.openai.com/api-keys" target="_blank">platform.openai.com/api-keys</a></small>
                <small class="api-hint" id="groqHint" style="display: none;">Get Groq API key at <a href="https://console.groq.com/keys" target="_blank">console.groq.com/keys</a></small>
                <small class="api-hint" id="openrouterHint" style="display: none;">Get OpenRouter API key at <a href="https://openrouter.ai/keys" target="_blank">openrouter.ai/keys</a></small>
            </div>

            <div class="input-group">
                <label for="apiKey">API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your API key">
            </div>

            <div class="input-group">
                <label for="product">Product/Service:</label>
                <input type="text" id="product" placeholder="What are you promoting?">
            </div>

            <div class="input-group">
                <label for="painPoint">Customer Pain Point:</label>
                <textarea id="painPoint" placeholder="What problem does your target audience face?"></textarea>
            </div>

            <div class="input-group">
                <label for="formula">Copywriting Formula:</label>
                <select id="formula">
                    <option value="AIDA">AIDA (Attention, Interest, Desire, Action)</option>
                    <option value="PAS">PAS (Problem, Agitate, Solution)</option>
                    <option value="BAB">BAB (Before, After, Bridge)</option>
                    <option value="FAB">FAB (Features, Advantages, Benefits)</option>
                    <option value="4Ps">4Ps (Promise, Picture, Proof, Push)</option>
                    <option value="PASTOR">PASTOR (Problem, Amplify, Story, Transformation, Offer, Response)</option>
                    <option value="QUEST">QUEST (Qualify, Understand, Educate, Stimulate, Transition)</option>
                    <option value="4Cs">4Cs (Clear, Concise, Compelling, Credible)</option>
                    <option value="PPPP">PPPP (Picture, Promise, Prove, Push)</option>
                    <option value="SSS">SSS (Star, Story, Solution)</option>
                    <option value="ACCA">ACCA (Awareness, Comprehension, Conviction, Action)</option>
                    <option value="6+1">6+1 (Who, What, When, Where, Why, How + Money)</option>
                    <option value="SLAP">SLAP (Stop, Look, Act, Purchase)</option>
                    <option value="1-2-3-4">1-2-3-4 (1 Problem, 2 Promises, 3 Proofs, 4 Steps)</option>
                </select>
            </div>

            <div class="input-group">
                <label for="tone">Tone of Voice:</label>
                <select id="tone">
                    <option value="professional">Professional</option>
                    <option value="friendly">Friendly</option>
                    <option value="casual">Casual</option>
                    <option value="humorous">Humorous</option>
                    <option value="urgent">Urgent</option>
                </select>
            </div>

            <div class="input-group">
                <label for="language">Preferred Language:</label>
                <select id="language">
                    <option value="en">English</option>
                    <option value="ms">Bahasa Malaysia</option>
                    <option value="zh">Chinese (中文)</option>
                    <option value="ta">Tamil (தமிழ்)</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                </select>
            </div>

            <button id="generate">Generate Copy</button>
        </div>

        <div class="result-container">
            <h2>Generated Copy</h2>
            <div id="loading" class="loading hidden">Generating...</div>
            <div id="result" class="copy-result"></div>
            <button id="copy" class="copy-button hidden">Copy to Clipboard</button>
        </div>

        <div class="share-container">
            <h3>Share this tool</h3>
            <div class="share-buttons">
                <button onclick="shareOnTwitter()" class="share-button twitter">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                    </svg>
                    Share on X
                </button>
                <button onclick="shareOnLinkedIn()" class="share-button linkedin">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                    Share on LinkedIn
                </button>
                <button onclick="shareOnFacebook()" class="share-button facebook">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9.101 23.691v-7.98H6.627v-3.667h2.474v-1.58c0-4.085 1.848-5.978 5.858-5.978.401 0 .955.042 1.468.103a8.68 8.68 0 0 1 1.141.195v3.325a8.623 8.623 0 0 0-.653-.036 26.805 26.805 0 0 0-.733-.009c-.707 0-1.259.096-1.675.309a1.686 1.686 0 0 0-.679.622c-.258.42-.374.995-.374 1.752v1.297h3.919l-.386 2.103-.287 1.564h-3.246v8.245C19.396 23.238 24 18.179 24 12.044c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.628 3.874 10.35 9.101 11.647Z"/>
                    </svg>
                    Share on Facebook
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
